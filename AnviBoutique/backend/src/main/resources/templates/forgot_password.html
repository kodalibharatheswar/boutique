<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password - Anvi Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root{ --brand:#ff7c04; --dark:#222; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            max-width: 450px;
            width: 90%;
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        .btn-primary {
            background-color: var(--brand);
            border-color: var(--brand);
            color: white;
        }
        .btn-primary:hover {
            background-color: #cc6300;
            border-color: #cc6300;
        }
    </style>
</head>
<body class="bg-light">

<div class="card p-4 shadow">
    <h3 class="text-center mb-4"><i class="fa fa-lock me-2"></i> Forgot Password</h3>

    <p class="text-muted small text-center mb-4">
        Enter your registered email or phone number below. We will send an OTP to your email address to confirm your identity.
    </p>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <form th:action="@{/forgot-password}" method="post">
        <div class="mb-3">
            <label for="identifier" class="form-label">Email or Phone Number</label>
            <input type="text" id="identifier" name="identifier" class="form-control"
                   placeholder="Email or Phone Number (+91...)" required/>
            <div class="form-text text-muted">Must be your registered account identifier.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">
            <i class="fa fa-paper-plane me-2"></i> Send OTP
        </button>
    </form>

    <a th:href="@{/login}" class="mt-4 d-block text-center">Back to Login</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
