<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Customer Dashboard - Anvi Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root{ --brand:#ff7c04; --dark:#222; }
        body { font-family: 'Roboto', sans-serif; background-color: #f7f7f7; }
        .main-nav { background-color: var(--dark) !important; color:#fff; }
        .product-card{ border-radius:12px; overflow:hidden; border:1px solid #eee; }
        .product-card .card-img-top{ height:300px; object-fit:cover; }
        .btn-brand { background-color: var(--brand); border-color: var(--brand); color: white; }
        .btn-brand:hover { background-color: #cc6300; border-color: #cc6300; }
        .hero-title { font-family: 'Playfair Display', serif; font-weight: 700; color: #000; }
    </style>
</head>
<body>

<!-- CUSTOMER NAVBAR (Full Navigation Bar) -->
<nav class="navbar navbar-expand-lg main-nav">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img th:src="@{/images/Chaknik_Logo.png}" alt="Anvi Studio Logo" style="height:75px; margin-right:4px;">
            <span class="text-white">Anvi Studio</span>
        </a>
        <div class="d-flex align-items-center">

            <!-- Welcome Message -->
            <span class="text-white me-3 small">
                Welcome,
                <span th:text="${customer != null ? customer.firstName : username}">Customer</span>!
            </span>

            <!-- Wishlist Icon -->
            <a class="nav-link text-white me-3" th:href="@{/wishlist}">
                <i class="fa-regular fa-heart"></i>
            </a>

            <!-- Cart Icon -->
            <a class="nav-link text-white me-3" th:href="@{/cart}">
                <i class="fa fa-shopping-cart"></i>
            </a>

            <!-- Logout Button -->
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="hero-title display-5 mb-4">Your Personalized Dashboard</h1>
    <hr>

    <!-- Flash Messages (for cart/wishlist actions, passed via RedirectAttributes from Cart/Wishlist Controllers) -->
    <div th:if="${wishlistMessage}" class="alert alert-success" role="alert" th:text="${wishlistMessage}"></div>
    <div th:if="${cartMessage}" class="alert alert-success" role="alert" th:text="${cartMessage}"></div>
    <div th:if="${wishlistError}" class="alert alert-danger" role="alert" th:text="${wishlistError}"></div>

    <h3 class="mt-4 mb-4">New Arrivals & Recommended Products</h3>

    <div class="row g-4">
        <!-- Loop through products provided by CustomerController -->
        <div class="col-sm-6 col-md-4 col-lg-3" th:each="p : ${products}">
            <div class="card product-card shadow-sm h-100">
                <!-- Using Product.imageUrl -->
                <img th:src="${p.imageUrl != null ? p.imageUrl : 'https://placehold.co/600x600/ccc/333?text=No+Image'}"
                     onerror="this.onerror=null; this.src='https://placehold.co/600x600/ccc/333?text=Error+Loading';"
                     class="card-img-top"
                     alt="Product Image">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${p.name}">Product Name</h5>
                    <p class="text-muted small mb-2" th:text="${p.category}"></p>

                    <p class="card-text text-success fw-bold fs-5 mt-auto">
                        â‚¹ <span th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 2, 'POINT')}">0.00</span>
                    </p>
                    <p class="card-text text-muted small">
                        Stock: <span th:text="${p.stockQuantity}">0</span>
                    </p>

                    <div class="mt-2 btn-group" role="group">

                        <!-- 1. ADD TO CART Button (POSTs to CartController) -->
                        <form th:action="@{/cart/add}" method="post" class="d-inline w-50">
                            <input type="hidden" name="productId" th:value="${p.id}">
                            <input type="hidden" name="quantity" value="1">
                            <button type="submit" class="btn btn-brand w-100 btn-sm" th:disabled="${p.stockQuantity == 0}">
                                <i class="fa fa-shopping-bag me-1"></i> Cart
                            </button>
                        </form>

                        <!-- 2. ADD TO WISHLIST Button (POSTs to WishlistController) -->
                        <form th:action="@{/wishlist/add/{productId}(productId=${p.id})}" method="post" class="d-inline w-50">
                            <button type="submit" class="btn btn-outline-danger w-100 btn-sm">
                                <i class="fa-regular fa-heart"></i>
                            </button>
                        </form>
                    </div>

                    <a th:href="@{'/products/' + ${p.id}}" class="btn btn-dark btn-sm mt-2">View Details</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(products)}" class="alert alert-info mt-5 text-center">
        No products available at the moment.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
