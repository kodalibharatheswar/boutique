<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Boutique Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root{ --brand:#ff7c04; --dark:#222; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            max-width: 450px;
            width: 90%;
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        .form-control:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 0.25rem rgba(255, 124, 4, 0.25);
        }
        .btn-primary {
            background-color: var(--brand);
            border-color: var(--brand);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #cc6300;
            border-color: #cc6300;
        }
        /* NEW STYLING FOR FORGOT PASSWORD LINK CONTAINER */
        .forgot-link-container {
            margin-top: -8px; /* Move slightly up to fit better visually */
            margin-bottom: 8px !important; /* Ensure enough space before the button */
            position: relative;
            z-index: 10; /* Ensure the link is definitely above the button field */
            padding: 4px 0;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar Fragment (Minimal for login page) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark position-absolute top-0 w-100">
    <a class="navbar-brand ms-3" href="/">Anvi Studio</a>
</nav>

<div class="container mt-5 pt-5">

    <div class="card p-4 shadow mx-auto">
        <h3 class="text-center mb-4">Customer Login</h3>

        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label for="username" class="form-label">Email or Phone Number</label>
                <!-- Input field remains "username" for Spring Security -->
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       placeholder="Email or Phone Number (+91...)"
                       required/>
                <!-- Hint text -->
                <div class="form-text text-muted">Use your registered email (username) or phone number.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required/>
            </div>

            <!-- FIXED: Forgot Password Link Container -->
            <div class="d-flex justify-content-end forgot-link-container">
                <a th:href="@{/forgot-password}" class="small text-decoration-none">Forgot Password?</a>
            </div>

            <button class="btn btn-primary w-100">Login</button>

            <!-- Error message for bad credentials (can be enhanced with the new error handling later) -->
            <p th:if="${param.error}" class="text-danger mt-3">
                Invalid username or password.
            </p>

            <!-- Error message for unverified account (from SecurityConfig's failure handler) -->
            <p th:if="${param.error == 'unverified'}" class="text-warning mt-3 small">
                Your account is not verified. Please check your email for the OTP or <a th:href="@{/confirm-otp}">verify now</a>.
            </p>

            <p th:if="${param.logout}" class="text-success mt-3">
                Logged out successfully.
            </p>

            <p th:if="${successMessage}" class="text-success mt-3" th:text="${successMessage}"></p>

        </form>

        <a th:href="@{/register}" class="mt-3 d-block text-center">New Customer? Register Now</a>

    </div>

</div>

</body>
</html>
