<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>My Wishlist - Anvi Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root{ --brand:#ff7c04; --dark:#222; }

        /* FIX: Add Flexbox to Body to Push Footer Down */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex-grow: 1;
        }

        /* FIX: Navbar styling for consistency */
        .offer-bar{ background: linear-gradient(90deg,#111, #222); color:#fff; padding:6px 0; font-size:0.95rem; }
        .main-nav { background-color: var(--dark) !important; color:#fff; }
        .main-nav .nav-link:hover,
        .main-nav .nav-link.active {
            color: var(--brand);
            font-weight: 700;
            border-bottom: 2px solid var(--brand);
            padding-bottom: 4px;
        }
        .navbar-nav { align-items: center; }

        .product-image { height: 120px; width: 120px; object-fit: cover; border-radius: 8px; }
        .wishlist-card { border-left: 5px solid var(--brand); }
        .btn-brand { background-color: var(--brand); border-color: var(--brand); color: white; }
        .btn-brand:hover { background-color: #cc6300; border-color: #cc6300; }

        /* Price Discount Styles */
        .original-price { text-decoration: line-through; color: #888; font-size: 0.8em; margin-right: 5px; }
        .discount-badge { font-size: 0.7em; margin-left: 5px; }

        /* NEW: Sale/Clearance Status Text in list item */
        .item-sale-tag {
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 10px;
        }
        .item-sale { color: #007bff; }
        .item-clearance { color: #dc3545; }
    </style>
</head>
<body>

<!-- INCLUDE REUSABLE NAVBAR FRAGMENT -->
<div th:insert="~{navbar.html :: main-navbar(currentPage='wishlist')}"></div>

<div class="main-content container mt-5">
    <h1 class="mb-4 hero-title">My Wishlist <i class="fa fa-heart text-danger"></i></h1>
    <hr>

    <!-- Flash Messages -->
    <div th:if="${wishlistMessage}" class="alert alert-success" role="alert" th:text="${wishlistMessage}"></div>
    <div th:if="${wishlistError}" class="alert alert-danger" role="alert" th:text="${wishlistError}"></div>

    <div th:if="${#lists.isEmpty(wishlistItems)}" class="alert alert-info text-center p-4">
        <p class="lead mb-0">Your wishlist is empty!</p>
        <p class="mt-2">Start adding items from the <a th:href="@{/}" class="alert-link">Home Page</a>.</p>
    </div>

    <div class="row g-3">
        <div class="col-12" th:each="item : ${wishlistItems}">
            <div class="card wishlist-card shadow-sm p-3">
                <div class="row align-items-center">

                    <!-- Image -->
                    <div class="col-md-2 col-4">
                        <img th:src="${item.product.imageUrl != null ? item.product.imageUrl : 'https://placehold.co/120x120/ccc/333?text=Product'}"
                             onerror="this.onerror=null; this.src='https://placehold.co/120x120/ccc/333?text=Error';"
                             class="product-image"
                             alt="Product Image">
                    </div>

                    <!-- Details -->
                    <div class="col-md-6 col-8">
                        <h5 class="mb-1" th:text="${item.product.name}">Product Name
                            <!-- NEW: SALE/CLEARANCE STATUS -->
                            <span th:if="${item.product.isClearance()}" class="item-sale-tag item-clearance">
                                <i class="fa fa-fire"></i> CLEARANCE
                            </span>
                            <span th:unless="${item.product.isClearance() or item.product.discountPercent == 0}" class="item-sale-tag item-sale">
                                <i class="fa fa-tag"></i> SALE
                            </span>
                        </h5>
                        <p class="text-muted small mb-0" th:text="${item.product.category}">Category</p>

                        <!-- Price Display Logic (Updated for Discount) -->
                        <p class="fw-bold fs-5 text-success mb-0">
                            <span th:if="${item.product.discountPercent > 0}" class="text-secondary d-inline">
                                <span class="original-price">₹ <span th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 2, 'POINT')}">0.00</span></span>
                                <span class="badge bg-danger discount-badge" th:text="'-' + ${item.product.discountPercent} + '%'">-10%</span>
                            </span>
                            <span class="text-success">₹ <span th:text="${#numbers.formatDecimal(item.product.discountedPrice, 0, 'COMMA', 2, 'POINT')}">0.00</span></span>
                        </p>
                    </div>

                    <!-- Actions -->
                    <div class="col-md-4 text-md-end text-center mt-3 mt-md-0">
                        <a th:href="@{'/products/' + ${item.product.id}}" class="btn btn-outline-dark btn-sm me-2">View Details</a>

                        <!-- Form to Remove Item -->
                        <form th:action="@{/wishlist/remove/{productId}(productId=${item.product.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash me-1"></i> Remove
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include the centralized footer fragment -->
<div th:replace="~{footer.html :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
