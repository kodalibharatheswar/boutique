<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Registration - Boutique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Inherit styles from index/login for consistency */
        :root{ --brand:#ff7c04; --dark:#222; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            max-width: 600px; /* Increased max width for more fields */
            width: 90%;
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        .form-control:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 0.25rem rgba(255, 124, 4, 0.25);
        }
        .btn-brand {
            background-color: var(--brand);
            border-color: var(--brand);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn-brand:hover {
            background-color: #cc6300;
            border-color: #cc6300;
        }
        .text-error { color: #dc3545; font-size: 0.85rem; margin-top: 5px; }
        /* Password Strength Meter styles */
        .password-strength-bar { height: 8px; border-radius: 4px; transition: width 0.3s ease; }
        .strength-0 { width: 0%; background-color: #eee; }
        .strength-1 { width: 25%; background-color: #ffc107; } /* Weak */
        .strength-2 { width: 50%; background-color: #ff9800; } /* Medium */
        .strength-3 { width: 75%; background-color: #4CAF50; } /* Strong */
        .strength-4 { width: 100%; background-color: #007bff; } /* Very Strong */
        .password-toggle-btn {
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body class="bg-light">

<div class="card p-4 p-md-5">
    <h3 class="text-center mb-4 text-dark"><i class="fa fa-user-plus me-2"></i> Create Your Account</h3>

    <!-- Overall Error Message (CRITICAL: Displays uncaught exceptions/DB errors from AuthController) -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <!-- POSTs to /register, binding to the DTO -->
    <form th:action="@{/register}" th:object="${registrationDTO}" method="post">

        <!-- REQUIRED FIELDS -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : ''}" class="form-control" id="firstName" required/>
                <div class="text-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : ''}" class="form-control" id="lastName" required/>
                <div class="text-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
        </div>

        <div class="row">
            <!-- Email (Username) -->
            <div class="col-md-6 mb-3">
                <label for="username" class="form-label">Email Address (Your Login ID)</label>
                <input type="email" th:field="*{username}" th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}" class="form-control" id="username" placeholder="user@example.com" required/>
                <div class="text-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <!-- Phone Number -->
            <div class="col-md-6 mb-3">
                <label for="phoneNumber" class="form-label">Phone Number <small class="text-muted">(Required)</small></label>
                <input type="tel" th:field="*{phoneNumber}" th:classappend="${#fields.hasErrors('phoneNumber') ? 'is-invalid' : ''}" class="form-control" id="phoneNumber" placeholder="+919999999999" required/>
                <div class="text-error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>
        </div>

        <div class="row">
            <!-- Password -->
            <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Password</label>
                <!-- START Toggle Input Group -->
                <div class="input-group">
                    <input type="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" class="form-control" id="password" required onkeyup="checkPasswordStrength(); checkPasswordMatch();"/>
                    <span class="input-group-text password-toggle-btn"
                          onclick="togglePasswordVisibility('password', this)">
                        <i class="fa fa-eye-slash"></i>
                    </span>
                </div>
                <!-- END Toggle Input Group -->
                <div class="mt-1">
                    <div id="password-strength" class="password-strength-bar strength-0"></div>
                    <!-- MODIFIED MESSAGE -->
                    <small class="form-text text-muted" id="strength-text">Minimum 8 chars, with uppercase, lowercase, number, and special character (@$!%*?&).</small>
                </div>
                <div class="text-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <!-- Confirm Password -->
            <div class="col-md-6 mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <!-- START Toggle Input Group -->
                <div class="input-group">
                    <input type="password" th:field="*{confirmPassword}" th:classappend="${#fields.hasErrors('confirmPassword') ? 'is-invalid' : ''}" class="form-control" id="confirmPassword" required onkeyup="checkPasswordMatch();"/>
                    <span class="input-group-text password-toggle-btn"
                          onclick="togglePasswordVisibility('confirmPassword', this)">
                        <i class="fa fa-eye-slash"></i>
                    </span>
                </div>
                <!-- END Toggle Input Group -->
                <div class="text-error" id="passwordMatchError" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>
        </div>

        <h5 class="mt-4 mb-3 text-dark"><i class="fa fa-info-circle me-1"></i> Optional Profile Details (Reduce Checkout Friction)</h5>

        <!-- OPTIONAL/PROGRESSIVE PROFILING FIELDS -->
        <div class="row">
            <!-- Preferred Size -->
            <div class="col-md-4 mb-3">
                <label for="preferredSize" class="form-label">Preferred Size</label>
                <select th:field="*{preferredSize}" class="form-select" id="preferredSize">
                    <option value="">Select (Optional)</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
            </div>

            <!-- Gender -->
            <div class="col-md-4 mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select th:field="*{gender}" class="form-select" id="gender">
                    <option value="">Select (Optional)</option>
                    <option value="FEMALE">Female</option>
                    <option value="MALE">Male</option>
                    <option value="UNISEX">Unisex</option>
                    <option value="OTHER">Prefer not to say</option>
                </select>
            </div>

            <!-- Date of Birth -->
            <div class="col-md-4 mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth <small class="text-muted">(For Birthday Offers)</small></label>
                <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth" />
            </div>
        </div>

        <hr class="mt-4 mb-3">

        <!-- CONSENT & PRIVACY -->
        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{termsAccepted}" th:classappend="${#fields.hasErrors('termsAccepted') ? 'is-invalid' : ''}" class="form-check-input" id="termsAccepted" required>
            <label class="form-check-label" for="termsAccepted">
                I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>.
            </label>
            <div class="text-error" th:if="${#fields.hasErrors('termsAccepted')}" th:errors="*{termsAccepted}"></div>
        </div>

        <div class="mb-4 form-check">
            <input type="checkbox" th:field="*{newsletterOptIn}" class="form-check-input" id="newsletterOptIn">
            <label class="form-check-label" for="newsletterOptIn">
                Sign me up for the Anvi Studio newsletter (exclusive offers).
            </label>
        </div>

        <button type="submit" class="btn btn-brand w-100 mt-3">
            <i class="fa fa-user-plus me-2"></i> Register Account
        </button>
    </form>

    <a th:href="@{/login}" class="mt-4 d-block text-center text-decoration-none">Already have an account? Log In</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // --- Client-Side Validation & Feedback ---

    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthBar = document.getElementById('password-strength');
    const strengthText = document.getElementById('strength-text');

    // MODIFIED REGEX: Now requires at least one special character (@$!%*?&)
    const PASSWORD_POLICY_PATTERN = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,}$");


    /**
     * Toggles the type attribute of the password input between 'password' and 'text'.
     */
    function togglePasswordVisibility(inputId, toggleElement) {
        const input = document.getElementById(inputId);
        const icon = toggleElement.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        }
    }


    /**
     * Estimates password strength and updates the feedback meter.
     */
    function checkPasswordStrength() {
        const password = passwordInput.value;
        let strength = 0;

        // Rule 1: Length
        if (password.length >= 8) strength++;

        // Rule 2: Uppercase letters
        if (/[A-Z]/.test(password)) strength++;

        // Rule 3: Lowercase letters
        if (/[a-z]/.test(password)) strength++;

        // Rule 4: Numbers
        if (/\d/.test(password)) strength++;

        // NEW Rule 5: Special Character
        if (/[@$!%*?&]/.test(password)) strength++;

        // Update meter class and text
        // Scale 5 rules down to 4 visual levels (0-4)
        strengthBar.className = `password-strength-bar strength-${Math.min(strength, 4)}`;

        if (password.length === 0) {
            strengthText.textContent = 'Minimum 8 chars, with uppercase, lowercase, number, and special character (@$!%*?&).';
            strengthText.style.color = 'gray';
        } else if (strength < 5) { // Check against 5 required rules
            strengthText.textContent = 'Weak. Needs 8+ chars, uppercase, lowercase, number, AND a special character.';
            strengthText.style.color = '#ffc107';
        } else if (strength === 5) {
            strengthText.textContent = 'Strong! Matches policy requirements.';
            strengthText.style.color = '#4CAF50';
        }

        // Use client-side validation to mark the input as invalid if requirements aren't met
        if (password.length > 0 && !PASSWORD_POLICY_PATTERN.test(password)) {
             // Avoid adding is-invalid if a Thymeleaf error is present, let Thymeleaf handle it
             if (!document.querySelector('#password').classList.contains('is-invalid-server')) {
                passwordInput.classList.add('is-invalid');
             }
        } else {
            passwordInput.classList.remove('is-invalid');
        }
    }

    /**
     * Checks if the two password fields match.
     */
    function checkPasswordMatch() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        let errorEl = document.getElementById('passwordMatchError');
        const hasServerError = confirmPasswordInput.classList.contains('is-invalid');

        if (confirmPassword.length > 0 && password !== confirmPassword) {
            if (!hasServerError) {
                confirmPasswordInput.classList.add('is-invalid');
                // Ensure error message exists or create it dynamically if it wasn't rendered by Thymeleaf
                if (!errorEl) {
                   errorEl = document.createElement('div');
                   errorEl.className = 'text-error';
                   errorEl.id = 'passwordMatchError';
                   confirmPasswordInput.parentNode.parentNode.appendChild(errorEl);
                }
                errorEl.textContent = 'Passwords do not match.';
            }
        } else {
            if (!hasServerError) {
                confirmPasswordInput.classList.remove('is-invalid');
                if (errorEl) { errorEl.textContent = ''; }
            }
        }
    }

    // Initial calls on page load
    document.addEventListener('DOMContentLoaded', () => {
        // Add a class marker for Thymeleaf errors to prevent JS overriding the look
        if(document.getElementById('password').classList.contains('is-invalid')) {
            document.getElementById('password').classList.add('is-invalid-server');
        }
        if(document.getElementById('confirmPassword').classList.contains('is-invalid')) {
            document.getElementById('confirmPassword').classList.add('is-invalid-server');
        }

        checkPasswordStrength();
        checkPasswordMatch();
    });
</script>
</body>
</html>
