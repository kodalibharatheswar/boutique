<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify New Email - Anvi Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        :root{ --brand:#ff7c04; --dark:#222; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .otp-card {
            max-width: 450px;
            padding: 40px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .icon-email {
            font-size: 4rem;
            color: var(--dark);
            margin-bottom: 20px;
        }
        .btn-brand {
            background-color: var(--brand);
            border-color: var(--brand);
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn-brand:hover {
            background-color: #cc6300;
            border-color: #cc6300;
        }
        .otp-input {
            font-size: 1.5rem;
            letter-spacing: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="otp-card">
    <i class="fas fa-lock icon-email"></i>
    <h1 class="h4 mb-3 fw-bold">Verify Your New Email Address</h1>

    <p class="text-muted mb-4">
        A verification code (OTP) has been sent to your new email:
        <strong th:text="${newEmail}">new.email@example.com</strong>.
        Enter the code below to complete the change.
    </p>

    <!-- Display error messages from the controller -->
    <div th:if="${emailChangeError}" class="alert alert-danger" role="alert" th:text="${emailChangeError}"></div>
    <!-- Error from GET handler validation -->
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <form th:action="@{/customer/profile/change-email/finalize}" method="post">

        <!-- Hidden field to pass the user's new email back to the POST handler -->
        <input type="hidden" name="newEmail" th:value="${newEmail}" required>

        <div class="mb-4">
            <label for="otp" class="form-label visually-hidden">Enter OTP</label>
            <input type="text"
                   name="otp"
                   id="otp"
                   class="form-control otp-input"
                   maxlength="6"
                   required
                   placeholder="------">
            <div class="form-text text-muted">Code expires in 5 minutes.</div>
        </div>

        <button type="submit" class="btn btn-brand w-100 mt-2">
            <i class="fa fa-check-circle me-2"></i> Confirm Email Change
        </button>
    </form>

    <a th:href="@{/customer/profile}" class="d-block mt-4 text-secondary small text-decoration-none">Cancel and Return to Profile</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
