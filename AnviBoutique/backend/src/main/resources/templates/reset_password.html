<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Set New Password - Anvi Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root{ --brand:#ff7c04; --dark:#222; }
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f7f7f7;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card {
        max-width: 450px;
        width: 90%;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    .btn-primary {
        background-color: var(--brand);
        border-color: var(--brand);
        color: white;
    }
    .btn-primary:hover {
        background-color: #cc6300;
        border-color: #cc6300;
    }
  </style>
</head>
<body class="bg-light">

<div class="card p-4 shadow">
  <h3 class="text-center mb-4"><i class="fa fa-unlock-alt me-2"></i> Set New Password</h3>

  <p class="text-muted small text-center mb-4">
    You are resetting the password for: **<span th:text="${userEmail}">user@example.com</span>**
  </p>

  <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

  <form th:action="@{/reset-password}" method="post" onsubmit="return validatePasswordReset()">
    <!-- Hidden field to pass the email (user identifier) -->
    <input type="hidden" name="email" th:value="${userEmail}" required>

    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" id="newPassword" name="newPassword" class="form-control" required/>
      <div class="form-text text-muted">Min 8 chars, 1 uppercase, 1 lowercase, 1 number.</div>
    </div>

    <div class="mb-4">
      <label for="confirmPassword" class="form-label">Confirm New Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required/>
      <div class="text-danger small mt-1" id="matchError"></div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">
      <i class="fa fa-save me-2"></i> Reset Password
    </button>
  </form>

  <a th:href="@{/login}" class="mt-4 d-block text-center">Back to Login</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function validatePasswordReset() {
      const newPass = document.getElementById('newPassword').value;
      const confirmPass = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('matchError');

      const passwordRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)[a-zA-Z\\d]{8,}$");

      if (newPass !== confirmPass) {
          errorDiv.textContent = "The new password and confirmation password do not match.";
          return false;
      }

      if (!passwordRegex.test(newPass)) {
          errorDiv.textContent = "Password must be at least 8 characters long and contain one uppercase letter, one lowercase letter, and one number.";
          return false;
      }

      errorDiv.textContent = "";
      return true;
  }
</script>
</body>
</html>
