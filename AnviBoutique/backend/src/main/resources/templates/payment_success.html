<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Payment Successful - Anvi Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root{ --brand:#ff7c04; --dark:#222; }
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f7f7f7;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    .success-card {
        max-width: 500px;
        padding: 40px;
        border-radius: 15px;
        background-color: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .icon-check {
        font-size: 4rem;
        color: #28a745; /* Bootstrap green success color */
        margin-bottom: 20px;
    }
    .btn-brand {
        background-color: var(--brand);
        border-color: var(--brand);
        color: white;
    }
    .btn-brand:hover {
        background-color: #cc6300;
        border-color: #cc6300;
    }
  </style>
</head>
<body>

<div class="success-card">
  <i class="fas fa-check-circle icon-check"></i>
  <h1 class="h3 mb-3 fw-bold">Payment Successful!</h1>

  <p class="text-muted mb-4">
    Thank you for your order! Your payment has been successfully processed.
  </p>

  <div class="alert alert-info small" th:if="${sessionId}">
    <p class="mb-0"><strong>Confirmation:</strong> Your order is being processed.</p>
    <p class="mb-0">Reference: <span th:text="${sessionId}"></span></p>
  </div>

  <a th:href="@{/customer/orders}" class="btn btn-brand w-100 mt-3">
    <i class="fa fa-receipt me-2"></i> View My Orders
  </a>
  <a th:href="@{/}" class="d-block mt-3 text-secondary small text-decoration-none">Continue Shopping</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
