<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Admin - Order Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root{ --brand:#ff7c04; --dark:#222; }
    body { font-family: 'Roboto', sans-serif; background-color: #f7f7f7; display: flex; flex-direction: column; min-height: 100vh; }
    .main-content { flex-grow: 1; }
    .navbar { background-color: var(--dark) !important; }
    .admin-title { font-family: 'Playfair Display', serif; font-weight: 700; color: var(--dark); }

    /* Admin Nav Styles (for consistency) */
    .admin-nav .nav-link{ color: #fff; padding-bottom: 8px; transition: color 0.2s, border-bottom 0.2s; }
    .admin-nav .nav-link:hover, .admin-nav .nav-link.active { color: var(--brand); font-weight: 500; border-bottom: 2px solid var(--brand); }
    .admin-nav .nav-item { margin: 0 10px; }

    .inventory-table thead { background-color: var(--dark); }
    .inventory-table th { color: white; font-weight: 400; }
    .inventory-table td { vertical-align: middle; }

    /* Status Badges */
    .status-PENDING { background-color: #ffc107; color: #333; }
    .status-PROCESSING { background-color: #0d6efd; color: white; }
    .status-SHIPPED { background-color: #17a2b8; color: white; }
    .status-DELIVERED { background-color: #28a745; color: white; }
    .status-CANCELLED { background-color: #6c757d; color: white; }
    .status-RETURNED { background-color: #dc3545; color: white; }
    .status-RETURN_REQUESTED { background-color: #ff5733; color: white; } /* Highlighted for attention */
  </style>
</head>
<body>

<!-- ADMIN NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand ms-3 d-flex align-items-center" href="/admin/dashboard">
      <img th:src="@{/images/Chaknik_Logo.png}" alt="Anvi Studio Logo" style="height:40px; margin-right:8px;">
      <span class="text-white">Anvi Studio Admin</span>
    </a>

    <div class="d-flex align-items-center collapse navbar-collapse" id="adminNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 admin-nav">
        <!-- Links to other admin sections -->
        <li class="nav-item"><a th:href="@{/admin/dashboard}" class="nav-link"><i class="fa fa-boxes-stacked me-1"></i> Products</a></li>
        <li class="nav-item"><a th:href="@{/admin/orders}" class="nav-link active"><i class="fa fa-receipt me-1"></i> Orders</a></li>
        <li class="nav-item"><a th:href="@{/admin/reviews/moderate}" class="nav-link"><i class="fa fa-star-half-alt me-1"></i> Reviews</a></li>
        <li class="nav-item"><a th:href="@{/admin/contacts}" class="nav-link"><i class="fa fa-envelope me-1"></i> Messages</a></li>
        <li class="nav-item"><a th:href="@{/admin/profile}" class="nav-link"><i class="fa fa-user-cog me-1"></i> Profile: <span sec:authentication="name">Admin</span></a></li>
      </ul>
    </div>
    <div class="d-flex"><form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-danger btn-sm me-3">Logout</button></form></div>
  </div>
</nav>

<div class="main-content container mt-5">
  <h2 class="mb-4 admin-title display-6"><i class="fa fa-receipt me-2"></i> Order Management Dashboard</h2>

  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert"><span th:text="${successMessage}"></span><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert"><span th:text="${errorMessage}"></span><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>

  <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info text-center p-4">No orders found.</div>

  <div class="table-responsive shadow-sm bg-white rounded mb-5" th:unless="${#lists.isEmpty(orders)}">
    <table class="table table-striped table-hover inventory-table mb-0">
      <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Customer (ID)</th>
        <th>Total</th>
        <th>Status</th>
        <th>Items Snapshot</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}" th:classappend="${order.status.name() == 'RETURN_REQUESTED'} ? 'table-warning' : ''">
        <td th:text="${order.id}">1001</td>
        <td th:text="${#dates.format(order.orderDate, 'dd MMM yy HH:mm')}"></td>
        <td>
          <strong th:text="${order.user.username}"></strong>
          <br><small>(ID: <span th:text="${order.user.id}"></span>)</small>
        </td>
        <td>â‚¹ <span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}"></span></td>
        <td>
          <span class="badge" th:classappend="'status-' + ${order.status}" th:text="${order.status}"></span>
        </td>
        <td>
          <!-- Displaying truncated item snapshot -->
          <span class="small text-muted" th:text="${#strings.abbreviate(#strings.replace(order.orderItemsSnapshot, ';', ', '), 50)}"></span>
          <br><small class="text-secondary" th:text="${order.shippingAddressSnapshot}"></small>
        </td>
        <td>
          <!-- Status Update Dropdown (Main action for PROCESSING orders) -->
          <div class="dropdown d-inline-block">
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Update Status
            </button>
            <ul class="dropdown-menu">
              <!-- Loop through all status options -->
              <li th:each="status : ${statusTypes}">
                <form th:action="@{/admin/order/updateStatus/{id}(id=${order.id})}" method="post">
                  <input type="hidden" name="newStatus" th:value="${status}">
                  <button class="dropdown-item" type="submit"
                          th:disabled="${order.status.name() == status.name()}"
                          th:text="'Set to ' + ${status}">Set to SHIPPED</button>
                </form>
              </li>
            </ul>
          </div>

          <!-- Return Finalization Button (for RETURN_REQUESTED orders) -->
          <form th:if="${order.status.name() == 'RETURN_REQUESTED'}"
                th:action="@{/admin/order/finalizeReturn/{id}(id=${order.id})}"
                method="post" class="d-inline-block"
                onsubmit="return confirm('APPROVE RETURN & INITIATE REFUND for order ' + this.querySelector('input').value + '?')">
            <input type="hidden" name="orderId" th:value="${order.id}">
            <button type="submit" class="btn btn-sm btn-danger ms-2">
              <i class="fa fa-check me-1"></i> Finalize Return/Refund
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- FOOTER -->
<footer class="py-4" style="background-color:var(--dark); color:#fff; margin-top: auto;">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-2">
        <h5 class="mb-1">Anvi Studio Admin</h5>
        <p class="small text-muted mb-0">Order Management Portal</p>
      </div>
      <div class="col-md-6 text-md-end">
        <p class="small mb-0">Version 1.0 &copy; 2025. All Rights Reserved.</p>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
