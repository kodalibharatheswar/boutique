<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Your Cart is Empty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root{ --brand:#ff7c04; --dark:#222; }

        /* FIX: Add Flexbox to Body to Push Footer Down */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex-grow: 1;
        }

        /* FIX: Ensure Navbar links/colors are consistent */
        .offer-bar{ background: linear-gradient(90deg,#111, #222); color:#fff; padding:6px 0; font-size:0.95rem; }
        .main-nav{ background:#000; color:#fff; }
        .main-nav .nav-link{ color:#fff; }
        .main-nav .nav-link:hover,
        .main-nav .nav-link.active {
            color: var(--brand);
            font-weight: 700;
            border-bottom: 2px solid var(--brand);
            padding-bottom: 4px;
        }
        .navbar-nav { align-items: center; }

        /* Empty State Styling */
        .empty-state {
            padding: 100px 0;
            text-align: center;
        }
        .empty-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 25px;
            color: var(--dark);
        }
        .btn-continue {
            background-color: var(--dark);
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .btn-continue:hover {
            background-color: #333;
            color: white;
        }
        .login-link {
             color: var(--brand);
             text-decoration: none;
             font-weight: 500;
        }
    </style>
</head>
<body>

<!-- INCLUDE REUSABLE NAVBAR FRAGMENT -->
<div th:insert="~{navbar.html :: main-navbar(currentPage='home')}"></div>

<div class="main-content container">
    <div class="empty-state">

        <!-- Matches the requested UI text and styling -->
        <h2 class="empty-title">Your cart is empty</h2>

        <!-- Continue Shopping Button -->
        <a th:href="@{/}" class="btn btn-continue">CONTINUE SHOPPING</a>

        <p class="mt-5 mb-1">Have an account?</p>
        <p>
            <!-- Login Call to Action -->
            <a th:href="@{/login}" class="login-link">Login</a> to checkout faster.
        </p>
    </div>
</div>

<!-- Include the centralized footer fragment -->
<div th:replace="~{footer.html :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
