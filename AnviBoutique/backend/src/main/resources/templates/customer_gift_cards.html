<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Gift Cards - Anvi Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root{ --brand:#ff7c04; --dark:#222; }
        body { font-family: 'Roboto', sans-serif; background-color: #f7f7f7; display: flex; flex-direction: column; min-height: 100vh; }
        .main-content { flex-grow: 1; }
        .hero-title { font-family: 'Playfair Display', serif; font-weight: 700; color: #000; }
        .giftcard-card {
            background: linear-gradient(135deg, var(--brand), #ff9800);
            color: white;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .giftcard-balance {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .redeem-input { border-radius: 8px 0 0 8px; border: none; }
        .redeem-button { border-radius: 0 8px 8px 0; background-color: var(--dark); color: white; border: none; }
        .redeem-button:hover { background-color: #333; }

        /* Ensure Navbar links/colors are consistent */
        .offer-bar{ background: linear-gradient(90deg,#111, #222); color:#fff; padding:6px 0; font-size:0.95rem; }
        .main-nav{ background:#000; color:#fff; }
        .main-nav .nav-link{ color:#fff; }
        .main-nav .nav-link:hover, .main-nav .nav-link.active { color: var(--brand); font-weight: 700; border-bottom: 2px solid var(--brand); padding-bottom: 4px; }
        .navbar-nav { align-items: center; }
    </style>
</head>
<body>

<div th:insert="~{navbar.html :: main-navbar(currentPage='giftCards')}"></div>

<div class="main-content container mt-5">
    <h1 class="hero-title display-5 mb-4"><i class="fa fa-gift me-2"></i> My Gift Cards</h1>
    <hr>

    <!-- Messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="row g-4 mb-5">
        <!-- Gift Card Balance Display -->
        <div class="col-lg-6">
            <div class="giftcard-card p-4 h-100">
                <h5 class="mb-3"><i class="fa fa-wallet me-2"></i> Total Available Balance</h5>
                <!-- Calculate total balance (mock, usually handled by database aggregation) -->
                <p class="giftcard-balance">₹
                    <span th:with="totalBalance=${#lists.isEmpty(giftCards) ? 0 : #lists.sum(giftCards.![currentBalance])}"
                          th:text="${#numbers.formatDecimal(totalBalance, 0, 'COMMA', 2, 'POINT')}">0.00</span>
                </p>
                <p class="small text-white-50 mb-0">Balance is automatically applied at checkout.</p>
            </div>
        </div>

        <!-- Redeem New Card -->
        <div class="col-lg-6">
            <div class="card shadow-sm p-4 h-100">
                <h5 class="mb-3">Redeem a New Gift Card</h5>
                <form action="#" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control redeem-input" placeholder="Enter 16-digit card number" aria-label="Redeem Gift Card" required>
                        <button class="btn redeem-button" type="submit">Redeem</button>
                    </div>
                </form>

                <p class="text-muted small mt-4">
                    <i class="fa fa-history me-1"></i> Card History:
                </p>
                <div th:if="${#lists.isEmpty(giftCards)}" class="alert alert-warning small mb-0">
                    No gift cards linked to your account yet.
                </div>
                <ul class="list-unstyled small mb-0" th:unless="${#lists.isEmpty(giftCards)}">
                    <li th:each="card : ${giftCards}" class="mb-1">
                        <span class="text-muted" th:text="${card.cardNumber}"></span> -
                        <span class="fw-bold text-success">₹ <span th:text="${#numbers.formatDecimal(card.currentBalance, 0, 'COMMA', 2, 'POINT')}"></span></span>
                        <span th:if="${card.expirationDate != null}" class="text-danger">(Expires: <span th:text="${#dates.format(card.expirationDate, 'MMM yyyy')}"></span>)</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{footer.html :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
